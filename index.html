<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta name="description" content="Stwórz łóżko w swoim własnym stylu!" />
    <title>Konfigurator</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" async></script>
    <script src="https://hilding.pl/viewHilding/js/owl.carousel.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.54/pdfmake.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.54/vfs_fonts.js" async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" async
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js" async></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"
          media="none" onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/style.css?ver=0.0.1">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/lightbox.css" media="none"
          onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/owl.theme.css" media="none"
          onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/owl.carousel.css" media="none"
          onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext"
          rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://dagrejs.github.io/project/graphlib/latest/graphlib.min.js"></script>
    <script src="configurator.js"></script>
</head>
<body>
<div id="start-img">
    <div class="row text-center" id="configurator-start-view">
        <h3 class="configurator-start-text ">Byg din egen seng</h3>
        <button type="button" class="btn btn-lg btn-star" onclick="configurator.start()">Start konfigurator.</button>
    </div>
</div>
<section id="configurator-section" class="container-fluid margin-bottom-75 show-section configurator" hidden>
    <div class="row" id="configurator">
        <div class="col-sm-6 col-xs-12 configurator-left">
            <div id="configurator-preview" class="wrapper">
                <div class="price-info">
                    <h5>størrelse og pris på det præsenterede sæt: :</h5>
                    <p class="discount-info">Cena regularna</p>
                    <span id="price" class="blue-text configurator-price"></span>
                    <p class="discount-info">Udsalgspris</p>
                    <span id="price-discount" class="red-text configurator-price"></span>
                    <p id="price-vat" hidden>inkl. 25% moms</p>
                </div>
                <div id="example-visualization-info">
                </div>
                <picture id="base-img">
<!--                    <source type="image/webp" srcset="renders/tlo001.webp">-->
                    <img id="base-img-src" class="img-responsive" src="renders/tlo001.jpg" alt="Glamour"/>
                </picture>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12 configurator-right">
            <div class="row margin-bottom-25">
                <div class="text-center">
                    <p id="step-number" class="configurator-uppercase">Første step</p>
                    <p id="step-title" class="blue-text configurator-uppercase"></p>
                    <!--<button id="skip-step" type="button" class="btn btn-link" onclick="configurator.skipStep()">Spring over></button>-->
                </div>
            </div>
            <div class="row owl-width">
                <div id="step-content" class="col-sm-12">

                </div>
                <div id="background-color" class="col-sm-12">
                    <h5 id="background-color-header" class="text-center">Vælg farve på væg</h5>
                </div>
            </div>
            <div class="row" style="padding-top: 25px">
                <div class="col-sm-6  col-xs-12 previous-step-div  hidden-xs">
                    <button id="previous-step" type="button"
                            class="btn btn-sm btn-link blue-text bold configurator-uppercase"
                            onclick="configurator.previousStep()">
                    </button>
                </div>
                <div class="col-sm-6 col-xs-12 next-step-div  hidden-xs">
                    <button id="next-step" type="button"
                            class="btn btn-sm btn-link blue-text bold configurator-uppercase"
                            onclick="configurator.nextStep()"></button>
                </div>
                <div class="col-xs-6 previous-step-div  visible-xs">
                    <button id="previous-step-xs" type="button"
                            class="btn text-uppercase btn-summary"
                            onclick="configurator.previousStep()">
                        << Cofnij
                    </button>
                </div>
                <div class="col-xs-6 next-step-div text-right visible-xs">
                    <button id="next-step-xs" type="button"
                            class="btn pull-right text-uppercase btn-summary"
                            onclick="configurator.nextStep()">
                        Dalej >>
                    </button>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                <button id="reload" class="btn btn-sm btn-link blue-text" onclick="configurator.repeat()"><span
                        class="glyphicon glyphicon-repeat"></span> Start forfra
                </button>
            </div>
        </div>
    </div>
</section>

</body>
<script>
    function isIE() {
        ua = navigator.userAgent;
        /* MSIE used to detect old browsers and Trident used to newer ones*/
        var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;
        return is_ie;
    }

    if (isIE()) {
        alert('Twoja przeglądarka nie obsługuje konfiguratora. Prosimy skorzystać z nowszej przeglądarki.');
        window.history.back();
    }
</script>
</html>
